<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <h1>Registration Form</h1>
    <form action="submit.html" method="post">
        <table>
            <tr><td><label for="firstname">Firstname</label></td><td><input type="text" id="firstname" name="fname" placeholder="ex:Subuddhi" required></td></tr>
            
            <tr><td><label for="middlename">Middlename</label></td><td><input type="text" id="middlename" name="mname" disabled></td></tr>

            <tr><td><label for="lastname">Lastname</label></td><td><input type="text" id="lastname" name="lname" placeholder="ex:Mounika" required></td></tr>

            <tr><td><label for="email">Email</label></td><td><input type="email" id="email" name="email" placeholder="ex:mounika.subuddhi@gmail.com" required></td></tr>

            <tr><td><label for="password">Password</label></td><td><input type="password" id="password" name="password"></td></tr>

            <tr> <td><label for="phone">Mobile Number</label></td><td><input type="tel" id="phone" name="mobile number" maxlength="10" required></td></tr>
        

            <tr><td><label for="dob">Date of Birth</label></td><td><input type="date" id="dob" name="dob"></td></tr>
        

        <tr><td><label>Gender</label></td>
            <td><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other</td></tr>


        <tr><td><label for="course">Course</label></td>
            <td><select name="course" id="course" multiple>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Database">Database</option>
                <option value="Salesforce">Salesforce</option>
                <option value="Cloud">Cloud</option>
                <option value="Quality Tester">Quality Tester</option>
            </select></td></tr>
        </table>

        <label for="address">Address</label><br>
        <textarea name="" id="address" rows="3" cols="35"></textarea><br>


        <label for="UP">Upload Resume:</label></td><td><input type="file" id="UP" name="Resume">
            <pre></pre>
        <input type="reset" name="reset" value="Reset">    
        <input type="submit" name="submit" value="Submit">
        
    </form>

</body>
</html>
